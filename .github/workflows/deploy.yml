name: Deploy to Namecheap

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: üöö Get latest code
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: üì¶ Install Dependencies
        run: npm ci

      - name: üèóÔ∏è Build Project
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: ‚öôÔ∏è Generate .htaccess
        run: |
          cat <<EOF > ./dist/.htaccess
          <IfModule mod_rewrite.c>
            RewriteEngine On
            RewriteBase /
            RewriteRule ^index\.html$ - [L]
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteCond %{REQUEST_FILENAME} !-d
            RewriteCond %{REQUEST_FILENAME} !-l
            RewriteRule . /index.html [L]
          </IfModule>
          EOF

      - name: üìÇ Sync files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          
          # Local folder (your build output)
          local-dir: ./dist/
          
          # Remote path (Based on your screenshot)
          # We go INSIDE the folder shown in your image
          server-dir: ./marketplace.biztech.ae/
          
          # CONNECTION SETTINGS
          protocol: ftp
          port: 21
          # security: false helps bypass the strict certificate check causing timeouts
          security: false 
          timeout: 30000
          dangerous-clean-slate: true