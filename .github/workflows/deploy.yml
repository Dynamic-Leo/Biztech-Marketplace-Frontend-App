name: Deploy to Namecheap cPanel

on:
    push:
        branches:
            - main # Or 'master', depending on your default branch name

jobs:
    web-deploy:
        name: Build and Deploy
        runs-on: ubuntu-latest

        steps:
            # 1. Get the latest code
            - name: üöö Get latest code
              uses: actions/checkout@v4

            # 2. Setup Node.js
            - name: üü¢ Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            # 3. Install Dependencies
            - name: üì¶ Install Dependencies
              run: npm ci

            # 4. Build the Project
            # We pass the API URL here so it gets baked into the static files
            - name: üèóÔ∏è Build Project
              run: npm run build
              env:
                  VITE_API_URL: ${{ secrets.VITE_API_URL }}

            # 5. Create .htaccess for React Router
            # This ensures 404s don't happen on page refresh
            - name: ‚öôÔ∏è Generate .htaccess
              run: |
                  cat <<EOF > ./dist/.htaccess
                  <IfModule mod_rewrite.c>
                    RewriteEngine On
                    RewriteBase /
                    RewriteRule ^index\.html$ - [L]
                    RewriteCond %{REQUEST_FILENAME} !-f
                    RewriteCond %{REQUEST_FILENAME} !-d
                    RewriteCond %{REQUEST_FILENAME} !-l
                    RewriteRule . /index.html [L]
                  </IfModule>
                  EOF

            # 6. Upload to Namecheap via FTP
            - name: üìÇ Sync files via FTP
              uses: SamKirkland/FTP-Deploy-Action@v4.3.5
              with:
                  server: ${{ secrets.FTP_SERVER }}
                  username: ${{ secrets.FTP_USERNAME }}
                  password: ${{ secrets.FTP_PASSWORD }}
                  local-dir: ./dist/
                  server-dir: /public_html/
                  # New settings below:
                  protocol: ftp
                  port: 21
                  security: false # Allows fallback if strict FTPS fails
                  timeout: 30000 # Increase timeout to 30 seconds
                  dangerous-clean-slate: true
